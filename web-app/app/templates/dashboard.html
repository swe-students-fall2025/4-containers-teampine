<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SitStraight â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />

    <style>
        /* DASHBOARD LAYOUT */
        .dashboard-root {
            padding: 24px;
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 16px;
        }

        .metric-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-soft);
        }

        .metric-title {
            font-size: 0.85rem;
            color: var(--text-soft);
            margin-bottom: 6px;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .metric-sub {
            font-size: 0.75rem;
            color: var(--text-soft);
        }

        .chart-placeholder {
            background: white;
            padding: 40px;
            text-align: center;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            font-size: 0.9rem;
            color: var(--text-soft);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 16px;
            border-radius: 999px;
            font-size: 0.85rem;
            background: #eee;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="dashboard-root">

        <!-- Top Bar -->
        <div class="top-bar">
            <h2>Welcome, {{ session['user'] }} ðŸ‘‹</h2>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>

        <!-- Metrics -->
        <section>
            <h3>Today's Overview</h3>

            <div class="metrics-grid">

                <!-- Posture Score -->
                <div class="metric-card">
                    <div class="metric-title">Posture Score</div>
                    <div class="metric-value">82%</div>
                    <div class="metric-sub">Good posture today</div>
                </div>

                <!-- Sitting Time -->
                <div class="metric-card">
                    <div class="metric-title">Sitting Time</div>
                    <div class="metric-value">3h 42m</div>
                    <div class="metric-sub">Total time monitored</div>
                </div>

                <!-- Break Count -->
                <div class="metric-card">
                    <div class="metric-title">Breaks Taken</div>
                    <div class="metric-value">2</div>
                    <div class="metric-sub">Healthy breaks recorded</div>
                </div>

                <!-- Slouch Alerts -->
                <div class="metric-card">
                    <div class="metric-title">Slouch Alerts</div>
                    <div class="metric-value">5</div>
                    <div class="metric-sub">Corrections needed</div>
                </div>

            </div>
        </section>

        <!-- Chart Placeholder -->
        <section>
            <h3>Weekly Trend</h3>
            <div class="chart-placeholder">
                ðŸ“ˆ Weekly posture chart coming soonâ€¦
            </div>
        </section>

        <!-- Start Tracking -->
        <section>
            <a href="/tracking" class="btn">Start Real-Time Tracking</a>
        </section>

    </div>
</body>
</html>
