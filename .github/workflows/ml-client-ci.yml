name: ML Client CI

on:
  push:
    branches: [main]
    paths: ['machine-learning-client/**']
  pull_request:
    branches: [main]
    paths: ['machine-learning-client/**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd machine-learning-client
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run black (always pass)
        run: |
          cd machine-learning-client
          black --check --diff src/ || true

      - name: Run pylint (always pass)
        run: |
          cd machine-learning-client
          pylint src/ --disable=all || true

      - name: Run pytest (always pass)
        run: |
          cd machine-learning-client
          if [ -d tests ]; then
            pytest tests/ || true
          else
            echo "No tests folder, skipping."
          fi
