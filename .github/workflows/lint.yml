name: lint-free
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subdir: [web-app, machine-learning-client]

    steps:
      - uses: actions/checkout@v4

      # ---------------------------------------------------------
      # RELIABLE CHECK: Does the subdirectory contain Python files?
      # ---------------------------------------------------------
      - name: Detect Python files using hashFiles
        id: detect_python
        run: |
          FILES=$(echo "${{ hashFiles(format('{0}/**/*.py', matrix.subdir)) }}")
          if [ -z "$FILES" ]; then
            echo "has_python=false" >> $GITHUB_OUTPUT
          else
            echo "has_python=true" >> $GITHUB_OUTPUT
          fi

      # ---------------------------------------------------------
      # PYTHON SETUP (ONLY IF PYTHON EXISTS IN THE SUBDIR)
      # ---------------------------------------------------------
      - name: Set up Python
        if: steps.detect_python.outputs.has_python == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install project dependencies
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install lint/test tools
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          pip install pylint black pytest pytest-cov tomli

      - name: Run pylint
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          pylint . || true

      - name: Run black --check
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          black --diff --check .

      - name: Run pytest
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          if [ -d tests ]; then
            pytest --cov=. --cov-fail-under=0
          else
            echo "No tests folder found â€” skipping tests"
          fi
