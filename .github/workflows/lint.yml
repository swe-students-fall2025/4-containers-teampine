name: lint-soft

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subdir: [web-app, machine-learning-client]

    steps:
      - uses: actions/checkout@v4

      - name: Detect Python files
        id: detect_python
        run: |
          FILES=$(echo "${{ hashFiles(format('{0}/**/*.py', matrix.subdir)) }}")
          if [ -z "$FILES" ]; then
            echo "has_python=false" >> $GITHUB_OUTPUT
          else
            echo "has_python=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.detect_python.outputs.has_python == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pipenv
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install project dependencies (non-blocking)
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          PIPENV_IGNORE_VIRTUALENVS=1 pipenv install --skip-lock || true

      - name: Run pylint (always pass)
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          pipenv run pylint . || true

      - name: Run black --check (always pass)
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          pipenv run black --check . || true

      - name: Run pytest (always pass)
        if: steps.detect_python.outputs.has_python == 'true'
        run: |
          cd ${{ matrix.subdir }}
          pipenv install pytest || true
          if [ -d tests ]; then
            pipenv run pytest || true
          else
            echo "No tests directory, skipping."
          fi
